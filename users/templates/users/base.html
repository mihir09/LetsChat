<!doctype html>
{% load static %}
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Open+Sans:wght@800&display=swap" rel="stylesheet">


    <title>LetsChat</title>

    <style>
      .chat-messages{
        height: 400px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body id="bg" style="background-image: url({% static 'users/images/background_wallpaper.jpg' %});">
  {% load static %}
    <nav class="navbar navbar-expand-lg navbar-dark" id="main-navbar">
        <div class="container">
          <div>
            <a class="navbar-brand"><img src="{% static 'images/logo.svg' %}.replace(/&amp;/g, '&')" alt="Logo"></a>
          </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ms-auto" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" style="padding-bottom : 0;" aria-current="page" href="/">Home</a>
                <a class="nav-link" href="#" style="padding-bottom : 0;">Topics</a>
                <a class="nav-link" href="#" style="padding-bottom : 0">Records</a>
              </div>


              <form class="d-flex ms-auto" id="authstyle">
                {% if user.is_authenticated %}
                  <a href="/rooms/" class="btn" style="color: white; background-color: #fd5e14;"type="submit" id="header-links"> Rooms </a>
                  <a href="/logout/" class="btn" style="color: white; background-color: #fd5e14;"type="submit" id="header-links"> Logout </a>
                {% else %}
                  <a href="/register/" class="btn" style="color: white; background-color: #fd5e14;"type="submit" id="header-links"> Create Account </a>
                  <a href="/login/" class="btn" style="color: white; background-color: #fd5e14; margin-left: 10px; "type="submit" id="header-links">Log In</a>
                {% endif %}
              </form>
            </div>


        </div>
    </nav>

      <div>
        {% block content %}
        {% endblock content %}
      </div>
      {% block scripts %}

      {% endblock %}

<!--      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>-->
      <!--   jquery -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ==" crossorigin="anonymous"></script>
  </body>
</html>
